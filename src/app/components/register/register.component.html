<div class="d-flex-container">
  <div class="d-flex flex-column bg px-4 py-2 mt-auto mb-auto mr-auto ml-auto col-lg-3 col-md-6 col-sm-12">
    <div class="mr-auto ml-auto"> 
      <img #logo class="logo mx-auto mt-auto" src="../../../assets/logo.svg">
    </div>

    <h2 class="mr-auto ml-auto">Registrierung</h2>

    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Email</mat-label>
        <input class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" matInput>
        <div *ngIf="f.submitted && !username.valid" class="help-block">Email benötigt</div>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Anzeigename</mat-label>
        <input class="form-control" name="displayname" [(ngModel)]="model.displayname" #displayname="ngModel" matInput>
        <div *ngIf="f.submitted && !displayname.valid" class="help-block">Anzeigename benötigt</div>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Passwort</mat-label>
        <input matInput type="password" class="form-control" name="password" [(ngModel)]="model.password"
          #password="ngModel" required>
          <div *ngIf="f.submitted && !password.valid" class="help-block">Passwort benötigt</div>
      </mat-form-field>
      <button mat-button mat-flat-button class="mb-2 w-100" color="accent" [disabled]="loading">Registrieren</button>
    </form>
  </div>
</div>
