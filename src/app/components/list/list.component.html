<div class="filter-row d-flex px-3">
  <ng-template [ngTemplateOutlet]="filterTemplate || defaultFilterTemplate">
  </ng-template>
</div>

<ng-container *ngIf="isLoading; else listTemplate">
  <div class="d-flex">
    <mat-spinner class="mr-auto ml-auto my-4" [diameter]="50" color="accent"></mat-spinner>
  </div>
</ng-container>
<ng-template #listTemplate>
  <mat-selection-list #itemList [multiple]="false" class="p-0">
    <ng-container *ngFor="let item of items">
      <app-listItem [contentTemplate]="contentTemplate" [actionsTemplate]="actionsTemplate"
        [actionsLeftTemplate]="actionsLeftTemplate" [item]="item"></app-listItem>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-selection-list>
</ng-template>

<ng-template #defaultFilterTemplate>
</ng-template>
